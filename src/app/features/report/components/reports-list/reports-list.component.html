<div *ngFor="let report of reports; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveReport(report, i)">
<article class="postcard light blue" >
	<a class="postcard__img_link" href="#">
		<img class="postcard__img" src="https://picsum.photos/1000/1000" alt="Image Title" />
	</a>
	<div class="postcard__text t-dark">
		<h1 class="postcard__title blue"><a href="#">{{ report.intitule_stage }}</a></h1>
		<div class="postcard__subtitle small">
            <a href="#" style="margin-right:20px;">username</a>
			<time><i class="icon-calendar mr-2"></i>Mon, May 25th 2020</time>
		</div>
		<div class="postcard__bar"></div>
		<div class="postcard__preview-txt">resume</div>
		<ul class="postcard__tagbox">
			<li class="tag__item play blue">
				<a href="#"><i class="icon-tag mr-2"></i>report</a>
			</li>
		</ul>
	</div>
</article>
</div>
