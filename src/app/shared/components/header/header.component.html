<div class="myClass header">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <nav class="navbar sticky-top navbar-expand-lg ">
      <div class="row">
        
        
          <a class="col navbar-brand " *ngIf="!isLoggedIn" routerLink="/" id="logo" (click)="scrollCenter(0)"><img src="assets\Img\logoDark2.png"  alt="Main logo"></a>
          <div class="col" *ngIf="isLoggedIn">
            <a class="navbar-brand " routerLink="/home" id="logo" (click)="scrollCenter(0)"><img src="assets\Img\logoDark2.png"  alt="Main logo"  height="60" style="margin-left: 20px;"></a>
          </div>
          <div class="col" id="button">
            <button style=" color:white; " class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars" style="padding-top: 25px;"></i></button>
          </div>
          

        <div class="col" style="position: absolute;right: 20px; top: 20px;" class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto w-100 justify-content-end">

            <!-- shown in case not connected == !isLoggedIn -->
              <li class="nav-item "  [class.hidden]="isLoggedIn">
                <a class="nav-link Hactive" id="accueilBtnID" routerLink="/" (click)="menuActiveLinkFunc($event); scrollCenter(0)">Accueil <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item"  [class.hidden]="isLoggedIn">
                <a class="nav-link inactive" id="AproposBtnID" routerLink="/à-propos" (click)="menuActiveLinkFunc($event); scrollCenter(0)" >À propos</a>
              </li>  
              <li class="nav-item"  [class.hidden]="isLoggedIn">
                <a class="nav-link inactive" id="contactBtnID" routerLink="/contact" (click)="menuActiveLinkFunc($event); scrollCenter(0)" >Contact</a>
              </li>
              <li class="nav-item" [class.hidden]="isLoggedIn">
                <a class="nav-link inactive" id="signupBtnID" routerLink="/register" (click)="menuActiveLinkFunc($event); scrollCenter(0)" >S'inscrire</a>
              <li class="nav-item" [class.hidden]="isLoggedIn">
                <a class="nav-link inactive" id="signinBtnID" routerLink="/login" (click)="menuActiveLinkFunc($event); scrollCenter(0)">Se connecter</a>
              </li>


            <!-- shown in case connected == isLoggedIn -->
            
              <!-- <li class="nav-item" [class.hidden]="!isLoggedIn">
                <a class="nav-link Hactive" id="homeBtnID" routerLink="/home" (click)="menuActiveLinkFunc($event); scrollCenter(0)" >Accueil</a>
              </li>
              <li class="nav-item" [class.hidden]="!isLoggedIn">
                <a class="nav-link inactive" id="profileBtnID" routerLink="/profile" (click)="menuActiveLinkFunc($event); scrollCenter(0)">Profil</a>
              </li> -->
              <li class="nav-item" [class.hidden]="!isLoggedIn">
                <a class="nav-link inactive" id="logoutBtnID" routerLink="/" (click)="logout();">Déconnexion</a>
              </li>

          </ul>
        </div>

      </div>
    </nav>

</div>
